<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LinkedIn Log In or Sign Up</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="container flex main-nav">
        <a href="" class="company-logo"
          ><img src="./assets/LinkedIn-Logo.wine.svg" alt="LinkedIn-Logo"
        /></a>
        <div class="nav-links">
          <ul class="flex">
            <li><a href="" class="hover-link"><i class="fa-regular fa-compass"></i>Discover</a></li>
            <li><a href="" class="hover-link"><i class="fa-solid fa-user-group"></i>People</a></li>
            <li><a href="" class="hover-link"><i class="fa-solid fa-book-open"></i>Learning</a></li>
            <li><a href="" class="hover-link"><i class="fa-solid fa-briefcase"></i>Jobs</a></li>
            <li><a href="" class="hover-link primary-button">Join Now</a></li>
            <li><a href="" class="hover-link secondary-button">Sign in</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="login-banner"></div>

    <div class="topics"></div>

    <div class="suggested-search"></div>

    <div class="job-post"></div>

    <div class="feature"></div>

    <div class="more-features"></div>

    <div class="video-section"></div>

    <div class="get-started"></div>

    <div class="footer"></div>

    <div class="sub-footer"></div>

    <script
      src="https://kit.fontawesome.com/30dc3ad54b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
